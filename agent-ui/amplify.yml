version: 1

# Frontend build configuration for AWS Amplify
frontend:
  phases:
    # Pre-build phase: Install dependencies
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
    
    # Build phase: Compile TypeScript and build production bundle
    build:
      commands:
        - echo "Building application..."
        - npm run build
        - echo "Build completed successfully"
        - echo "Listing dist directory:"
        - ls -la dist/
  
  # Artifacts configuration: Specify build output
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  
  # Cache configuration: Speed up subsequent builds
  cache:
    paths:
      - node_modules/**/*

# Custom headers for security and caching
customHeaders:
  - pattern: '**/*'
    headers:
      # Security headers
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'geolocation=(), microphone=(), camera=()'
  
  # Cache static assets aggressively
  - pattern: '**/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  
  - pattern: '**/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  
  - pattern: '**/*.{png,jpg,jpeg,gif,ico,svg,woff,woff2,ttf,eot}'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  
  # Don't cache index.html to ensure users get latest version
  - pattern: '/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
      - key: 'Pragma'
        value: 'no-cache'
      - key: 'Expires'
        value: '0'

# Redirect rules for SPA routing
# All routes should serve index.html for client-side routing
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: '200'
    condition: null
